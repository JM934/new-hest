<!DOCTYPE html>
<html>
    <head>

        <meta name="description" content="">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Abril+Fatface"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body class="home-page">
        <header>
            <p class="logo">Logo</p>
            <input type="checkbox" id="click">
            <label for="click" class="menu-btn">
            <i class="fa fa-bars" aria-hidden="true"></i>
            </label>
            <ul class="nav__links">
                <li><a class="active" href="/">Home</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </header>
        <main>
            <h1>Modern Barn</h1>
            <section class="gallery-container">
                <div class="active-picture">
                    <img src="../images/barn-conversion/modern-barn-1.webp" alt="" width="">
                </div>
                <div class="gallery-pictures">
                    <img src="../images/barn-conversion/modern-barn-1.webp" alt="pic-1" width="">
                    <img src="../images/barn-conversion/modern-barn-2.webp" alt="pic-2" width="">
                    <img src="../images/barn-conversion/modern-barn-3.webp" alt="pic-3" width="">
                    <img src="../images/barn-conversion/modern-barn-3.webp" alt="pic-4" width="">

                </div>
            </section>
            <section>
                <h2>Discover all interior design projects</h2>
                <div class="gallery-slider">
                    <div><img src="../images/bathroom-white.webp" alt="Image 1"></div>
                    <div><img src="../images/bedroom_View01.webp" alt="Image 2"></div>
                    <div><img src="../images/cottage-old.jpg" alt="Image 3"></div>
                    <div><img src="../images/hallway-old.jpg" alt="Image 4"></div>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </footer>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $(".gallery-slider").slick({
            infinite: true,
            slidesToShow: 3,
            slidesToScroll: 1,
            speed: 500,
            autoplaySpeed: 4000,
            infinite: true,
            autoplay: false,
            centerMode: true,
            centerPadding: "0",
            dots: true,
            responsive: [{
                breakpoint: 800,
                settings: {
                    arrows: false,
                    centerMode: true,
                    centerPadding: '110px',
                    slidesToShow: 3,
                    slidesToScroll: 1,
                    dots: false
                }
            },
            {
                breakpoint: 480,
                settings: {
                    arrows: false,
                    centerMode: true,
                    slidesToShow: 3,
                    slidesToScroll: 1,
                    dots: false,
                    adaptiveHeight: true               
                 }
            }]

        });

    });
</script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const gallery = document.querySelector('.gallery-pictures');
    const activePicture = document.querySelector('.active-picture img');

    gallery.addEventListener('click', function(event) {
        if (event.target.tagName === 'IMG') {
            // Add fade-out class
            activePicture.classList.add('fade-out');
            
            // Wait for transition to complete before changing the image
            setTimeout(() => {
                activePicture.src = event.target.src;
                activePicture.alt = event.target.alt;
                
                // Remove fade-out and add fade-in class
                activePicture.classList.remove('fade-out');
                activePicture.classList.add('fade-in');
                
                // Remove fade-in class after transition completes
                setTimeout(() => {
                    activePicture.classList.remove('fade-in');
                }, 300);
            }, 300);
        }
    });
});
</script>
    </body>
</html>
