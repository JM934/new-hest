<script type="text/javascript">
    $(document).ready(function() {
        $(".portfolio-slider").slick({
            infinite: true,
            slidesToShow: 7,
            slidesToScroll: 1,
            speed: 500,
            autoplaySpeed: 4000,
            infinite: true,
            autoplay: false,
            centerMode: false,
            centerPadding: "0",
            dots: false,
            responsive: [{
                breakpoint: 800,
                settings: {
                    arrows: false,
                    centerMode: true,
                    slidesToShow: 3,
                    slidesToScroll: 1,
                    dots: false,
                    adaptiveHeight: true   
                }
            },
            {
                breakpoint: 480,
                settings: {
                    arrows: false,
                    centerMode: true,
                    slidesToShow: 3,
                    slidesToScroll: 1,
                    dots: false,
                    adaptiveHeight: true               
                 }
            }]

        });

    });
